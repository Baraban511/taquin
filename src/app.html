<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
    <link
      rel="preload"
      href="%sveltekit.assets%/Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <meta name="title" content="taquin" />
    <meta
      name="description"
      content="taquin, un site pour exporter facilement son calendrier EcoleDirecte vers une app de calendrier, avec mise à jour automatique."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taquin.barab.me/" />
    <meta property="og:title" content="taquin" />
    <meta
      property="og:description"
      content="taquin, un site pour exporter facilement son calendrier EcoleDirecte vers une app de calendrier, avec mise à jour automatique."
    />
    <meta
      property="description"
      content="taquin, un site pour exporter facilement son calendrier EcoleDirecte vers une app de calendrier, avec mise à jour automatique."
    />
    <meta property="og:site_name" content="taquin" />
    <meta property="og:image" content="https://taquin.barab.me/calendar.png" />
    <!-- Twitter -->
    <meta property="twitter:url" content="https://taquin.barab.me/" />
    <meta property="twitter:title" content="taquin" />
    <meta
      property="twitter:description"
      content="taquin, un site pour exporter facilement son calendrier EcoleDirecte vers une app de calendrier, avec mise à jour automatique."
    />
    <meta
      property="twitter:image"
      content="https://taquin.barab.me/calendar.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->
    %sveltekit.head%
  </head>

  <body
    data-sveltekit-preload-data="hover"
    class="dark:bg-gray-900 dark:text-white"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
